<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="division">
      <h2 data-cy="divisionDetailsHeading"><span jhiTranslate="sampleWebfluxMongodbApp.testRootDivision.detail.title">Division</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ division.id }}</span>
        </dd>
        <dt><span jhiTranslate="sampleWebfluxMongodbApp.testRootDivision.name">Name</span></dt>
        <dd>
          <span>{{ division.name }}</span>
        </dd>
        <dt><span jhiTranslate="sampleWebfluxMongodbApp.testRootDivision.shortName">Short Name</span></dt>
        <dd>
          <span>{{ division.shortName }}</span>
        </dd>
        <dt><span jhiTranslate="sampleWebfluxMongodbApp.testRootDivision.numberOfPeople">Number Of People</span></dt>
        <dd>
          <span>{{ division.numberOfPeople }}</span>
        </dd>
        <dt><span jhiTranslate="sampleWebfluxMongodbApp.testRootDivision.divisionType">Division Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'sampleWebfluxMongodbApp.DivisionType.' + division.divisionType }}">{{ division.divisionType }}</span>
        </dd>
        <dt><span jhiTranslate="sampleWebfluxMongodbApp.testRootDivision.colorBackground">Color Background</span></dt>
        <dd>
          <span>{{ division.colorBackground }}</span>
        </dd>
        <dt><span jhiTranslate="sampleWebfluxMongodbApp.testRootDivision.colorText">Color Text</span></dt>
        <dd>
          <span>{{ division.colorText }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/division', division.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
